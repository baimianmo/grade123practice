<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>打地鼠学英语</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4 max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">打地鼠学英语</h1>
    
    <div class="game-controls flex justify-between mb-6">
      <button id="startBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        开始游戏
      </button>
      <div class="stats flex gap-4">
        <div id="timer" class="bg-gray-200 p-2 rounded">60</div>
        <div id="score" class="bg-gray-200 p-2 rounded">0</div>
      </div>
    </div>

    <div id="gameBoard" class="grid grid-cols-3 gap-4 mb-6">
      <!-- 3x3或4x4网格将通过JS动态生成 -->
    </div>

    <div id="gameOver" class="hidden text-center">
      <h2 class="text-2xl font-bold mb-4">游戏结束!</h2>
      <p class="text-xl mb-4">最终得分: <span id="finalScore">0</span></p>
      <button id="restartBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
        再玩一次
      </button>
    </div>
  </div>

  <audio id="hitSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3"></audio>
  <audio id="goldSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
  <audio id="missSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
